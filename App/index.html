<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vanilla JavaScript SPA</title>
    <link rel="SHORTCUT ICON" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script src="https://alcdn.msauth.net/browser/2.13.1/js/msal-browser.js" integrity="sha384-7hwr87O1w6buPsX92CwuRaz/wQzachgOEq+iLHv0ESavynv6rbYwKImSl7wUW3wV" crossorigin="anonymous"></script>

    <!-- To help ensure reliability, Microsoft provides a second CDN -->
    <script type="text/javascript">
      if(typeof Msal === 'undefined')document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.13.1/js/msal-browser.js' type='text/javascript' crossorigin='anonymous' %3E%3C/script%3E"));
    </script>

    <!-- adding Bootstrap 4 for UI components  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">Azure AD B2C</a>
      <div class="btn-group ml-auto dropleft">
        <button type="button" id="editProfileButton" class="btn btn-secondary d-none" onclick="editProfile()">Edit Profile</button>
        <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">Sign-in</button>
        <button type="button" id="signOut" class="btn btn-success d-none" onclick="signOut()">Sign-out</button>
      </div>
    </nav>
    <!-- Content -->
    <header>
      <div class="container">
        <div class="header-box">
          <div>
            <form class="settings-sight" name="SettingsSight">
              <input type="text" name="name" placeholder="Название" required>
              <input type="text" name="description" placeholder="Описание" required>
              <input type="text" name="address" placeholder="Адрес" required>
              <label><input class="cam" type="radio" name="cam" checked="checked" onclick="check()"> <div id="downloadCam">Загрузить Фото</div></label>
              <label><input class="cam" name="cam" type="radio" onclick="check()"> <div id="camera">Сделать фото</div></label>
              <input type="text" name="tag" placeholder="Введите хештег" required>
              <button type="submit" >Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/webcam.min.js"></script>
    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="js/apiConfig.js"></script>
    <script type="text/javascript" src="js/policies.js"></script>
    <script type="text/javascript" src="js/authConfig.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/cam.js"></script>
    <script type="text/javascript" src="js/get.js"></script>

<!--    <script type="text/javascript" src="js/authRedirect.js"></script>-->
    <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
    <script type="text/javascript" src="js/authPopup.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
  </body>
</html>
